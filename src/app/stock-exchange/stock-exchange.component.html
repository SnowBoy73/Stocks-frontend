
<label>
    Stock Value:
    <input type="text" [formControl]="stockFC">
</label>

<button (click)="increaseValue()"mat-raised-button color="primary">up</button>
<button (click)="decreaseValue()"mat-raised-button color="primary">down</button>
<button (click)="updateStock()">update</button>
<button (click)="deleteStock()">delete</button>

<h3>stock= {{stockFC.value}}</h3>



        <li *ngFor="let stock of allStocks">
            {{stock.name}} = {{stock.currentPrice}}
        </li>
