<div fxLayout="column" fxFlex fxLayoutAlign="center center">

    <mat-card fxFlex="75" fxLayout="column">
        <mat-card-header fxFlex="10" fxLayoutAlign="center top">
            <mat-card-title>Exchange Stocks</mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex="90">
                <div fxLayout="row" fxFlexFill>

                <mat-card fxFlex="70" fxLayout="column">
                    <mat-card-header fxLayoutAlign="center top">
                        <mat-card-title>Stocks</mat-card-title>
                    </mat-card-header>
                    <mat-card-content fxFlex>

                        <div fxLayout="column" fxFlex fxLayoutAlign="top left">

                            <mat-selection-list fxFlex class="scrollList"
                                #stocks [(ngModel)]="stockSelected" (ngModelChange)="onNgModelChange($event)" [multiple]="false">
                                <mat-list-option *ngFor="let stock of allStocks"
                                                 (click)="onNgModelChange(stocks)" [value]="stock.name">
                                    {{stock.name}} = {{stock.currentPrice}}
                                    <mat-divider></mat-divider>
                                </mat-list-option>
                            </mat-selection-list>

                        </div>

                    </mat-card-content>
                </mat-card>

                <mat-card fxFlex="60" fxLayout="column">
                    <mat-card-header fxLayoutAlign="center top">
                        <mat-card-title>Selected Stock</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>

                        <div fxLayout="column" fxFlex fxLayoutAlign="center center">

                            <h1>{{updatedStock?.name}}</h1>
                            <h4>{{updatedStock?.description}}</h4>

                            <div fxLayout="row" fxFlex fxLayoutAlign="center center" fxLayoutGap="20px">

                                <mat-form-field class="example-form-field">
                                    <mat-label>Stock value (NZD)</mat-label>
                                    <input matInput type="text" [formControl]="stockFC">
                                </mat-form-field>

                                <div fxLayout="column" fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
                                    <button (click)="increaseValue()"class="mdc-icon-button material-icons">keyboard_arrow_up</button>
                                    <button (click)="decreaseValue()"class="mdc-icon-button material-icons">keyboard_arrow_down</button>
                                </div>

                            </div>

                            <div fxLayout="row" fxFlex fxLayoutAlign="center center" fxLayoutGap="10px">
                                <button (click)="updateStock()">update</button>
                                <button (click)="deleteStock()">delete</button>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>

            </div>

        </mat-card-content>

    </mat-card>

</div>
